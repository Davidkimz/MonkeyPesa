<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Forgot Password - MonkeyPesa</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- BootStrap-->
  <link rel="stylesheet" href="../styles/bootstrap-4.5/css/bootstrap.min.css">
  <!-- Font Awesome  -->
  <link rel="stylesheet" href="../styles/fontawesome-free-5.15/css/all.min.css">
  <!-- custom style -->
  <link rel="stylesheet" href="../styles/styles.css">
  <!-- Google Font: Source Sans Pro -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
</head>
<body class="hold-transition body-custom">
  <!-- Register Page !-->
  <div class=" login-page row">
    <div class="login-form col-lg-4">
      <!-- Page Logo !-->
      <div>
        <img class="page-logo" src="../img/logo.png" alt="Page Logo Here">
      </div>
      <!-- End Page Logo !-->
      <h3 class="text-center">Reset Password</h3>
      <form>

        <div class="col-md-10">
          <label class="form-group">Email</label>
          <div class="input-group input-group-lg">
            <div class="input-group-prepend">
              <span class="input-group-text fas fa-envelope"></span>
            </div>
            <input type="email" class="form-control" id="register-email" oninput="checkRegisterInput('')" placeholder="Enter your Email Address">
          </div>
        </div>

        <div class="input-group col-md-10 register-margin-top">
          <button type="submit" class="btn btn-primary btn-block btn-lg register" disabled>Submit</button>
        </div>
        <div class="input-group col-md-10">
          <div class="form-group register-margin-top">Already have an account ? &nbsp<a href="login.html">Signin</a></div>
           <div class="form-group">Don't have an account ? &nbsp<a href="register.html">Sign UP</a></div>
        </div>

      </form>
    </div>
    <div class="register-image col-md-8 col-lg-8">

    </div>
  </div>
<!-- End Register Page !-->

<!-- Footer !-->
  <footer class="main-footer text-center">
    <strong>Copyright &copy; 2020 <a href="#">MonkeyPesa</a>.</strong> All rights
    reserved.
  </footer>
<!-- End Footer !-->

<!-- jQuery -->
<script src="../js/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="../styles/bootstrap-4.5/js/bootstrap.bundle.min.js"></script>
<!-- Main Javascript -->
<script src="../js/main.js"></script>

</body>
</html>
